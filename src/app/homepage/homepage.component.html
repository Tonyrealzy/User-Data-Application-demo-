<div>
    <h1>User List</h1>
    <input type="search" placeholder="Search users">


    <section *ngFor="let user of users">
        <img [src] = "user.imageUrl" alt="{{user.name}}">
       <p>{{user.name}}</p>
       <p>{{user.email}}</p>
       <a [routerLink]="['/view-details', user.id]">View Details</a>
       <!-- (click)="viewUser(user.id) -->
       <br><br>
    </section>
</div>
